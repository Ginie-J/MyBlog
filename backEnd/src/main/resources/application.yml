server:
    port : 8080
spring:
    application:
        name : backend
    datasource:
        url : jdbc:mysql://localhost:3306/blogdb
        username : root
        password : 7744
        driver-class-name : com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto : update
        show-sql: true
        properties:
            dialect : org.hibernate.dialect.MYSQL8Dialect
            hibernate: 
                format_sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
